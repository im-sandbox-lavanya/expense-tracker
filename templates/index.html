<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        h1 { color: #333; }
        form { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 30px; box-shadow: 0 2px 8px #ccc; }
        input, select { margin-bottom: 10px; padding: 8px; width: 100%; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; }
        th { background: #eee; }
    </style>
    <script>
        function installXlsxWriter() {
            var shell = new ActiveXObject("WScript.Shell");
            shell.Run("cmd.exe /c pip install xlsxwriter", 0, true);
        }
    </script>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" required>
        <label>Category:</label>
        <select name="category" required>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
        <label>Description:</label>
        <input type="text" name="description" required>
        <label>Date:</label>
        <input type="date" name="date">
        <button type="submit">Add Expense</button>
    </form>
    <form method="GET" action="{{ url_for('export') }}">
        <button type="submit">Export to Excel</button>
    </form>
    <button onclick="installXlsxWriter()">Install XlsxWriter</button>
    <h2>Expenses</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.name }}</td>
            <td>{{ expense.date }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.description }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
